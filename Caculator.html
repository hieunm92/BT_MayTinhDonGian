<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo máy tính đơn giản</title>
</head>
<body>
<h1>Caculator</h1>
<table border="1px soild black" width="200px" height="200px">
    <tr><td colspan="4">
        <input type="text" name="display" width="200px" id="srceen">
    </td></tr>
    <tr>
        <th><button onclick="addNum(1)" >1</button></th>
        <th><button onclick="addNum(2)" >2</button></th>
        <th><button onclick="addNum(3)">3</button></th>
        <th><button onclick="pheptinh('+')">+</button></th>
    </tr>
    <tr>
        <th><button onclick="addNum(4)">4</button></th>
        <th><button onclick="addNum(5)">5</button></th>
        <th><button onclick="addNum(6)">6</button></th>
        <th><button onclick="pheptinh('-')">-</button></th>
    </tr>
    <tr>
        <th><button onclick="addNum(7)">7</button></th>
        <th><button onclick="addNum(8)">8</button></th>
        <th><button onclick="addNum(9)">9</button></th>
        <th><button onclick="pheptinh('*')">X</button></th>
    </tr>
    <tr>
        <th><button>C</button></th>
        <th><button onclick="addNum(0)">0</button></th>
        <th><button onclick="pheptinh('=')">=</button></th>
        <th><button onclick="pheptinh('/')">/</button></th>
    </tr>
</table>



<script src="my.js"></script>

</body>
</html>
